<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-media.png" type="image/png">
        <img src="imagens/img-grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source srcset="game.mpeg" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p><a href="musicas/game.mpeg">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
</body>
</html>

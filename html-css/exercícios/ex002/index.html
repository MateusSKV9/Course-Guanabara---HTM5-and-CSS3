<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Você pode escrever
        um paráfrago de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;p/&gt; <!-- LESS THAN/ GREATER THAN-->
    </p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </P>
    <!--Lugar para pegar imojo: imojipedia. Clica no imoji e procura o código-->
    <p>Vamos adicionar alguns imoji:
        &#x1F9E0;
        &#x1F65; 
    </p>
</body>
</html>
